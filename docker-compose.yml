version: '3.8'

services:
    # PHP-FPM - Service
    app:
        build:
            context: .
            dockerfile: Dockerfile

        container_name: app
        restart: unless-stopped
        tty: true
        working_dir: /var/www

        volumes:
            - ./:/var/www
            - ./docker-files/php/local.ini:/usr/local/etc/php/conf.d/local.ini

        networks:
            - app-network

    # NGINX - Service
    webserver:
        image: nginx:alpine
        container_name: webserver
        restart: unless-stopped
        tty: true

        ports:
            - "8100:80"
            - "8143:443"

        volumes:
            - ./:/var/www
            - ./docker-files/nginx/conf.d/:/etc/nginx/conf.d/

        networks:
            - app-network

    # Postgres - Service
    postgres:
        restart: always
        image: postgres:13.0-alpine
        volumes:
            - "./storage/app/public/postgres:/var/lib/postgresql/data"
        environment:
            - POSTGRES_HOST=postgres
            - POSTGRES_PORT=5432
            - POSTGRES_DB=test
            - POSTGRES_USER=elijah
            - POSTGRES_PASSWORD=password
        expose:
            - 5432
        ports:
            - 6543:5432
        networks:
            - app-network

# Networks
networks:
    app-network:
        driver: bridge
